    <script type="text/javascript">
    function openPopup(url,name,width,height){
 		if(width === undefined ){
    		width = 750;
	 	}
     	if(height === undefined){
     		height = 550;
     	}
     	var left = parseInt((screen.availWidth/2) - (width/2));
     	var top = parseInt((screen.availHeight/2) - (height/2));
         
     	msgWindow=open(url, name,'width='+width+', height='+height+',left=' + left + ',top=' + top + ',screenX=' + left + ',screenY=' + top+', toolbar=0, location=0, directories=0, status=1, menubar=0, scrollbars=1, resizable=1, fullscreen=no,titlebar=yes');
  		if (msgWindow.opener == null) msgWindow.opener = self;
 	}
 	</script>
